<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <!--<meta http-equiv="refresh" content="0; url=http://192.168.1.212:3000" /> -->
        <title>Redirecting...</title>
    </head>
    <body>
        <p>
            Если вы не были перенаправлены автоматически,
            <a href="http://192.168.1.212:3000">нажмите здесь</a>.
          <div id="params"></div>
        </p>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script>
        const urlSearchParams = new URLSearchParams(window.location.search)
        const params = Object.fromEntries(urlSearchParams.entries())
        const div = document.querySelector('#params')
        div.innerText = JSON.stringify(params);
      </script>
    </body>
</html>
